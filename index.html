<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js"></script>
    <script src="./script/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ghost-vatar</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Ghostvatar</h1>
      </header>
      <section class="wrapper">
        <div class="preview">
          <div class="ghost-body">
            <img loading="lazy" src="./assets/body/ghost-body1.png" class="ghost-body__img active"  alt=""/>
          </div>
          <div class="ghost-head">
            <img loading="lazy" src="./assets/head/ghost-head1.png" class="ghost-head__img"  alt=""/>
          </div>
          <div class="ghost-effect">
            <img loading="lazy" src="./assets/effect/ghost-effect1.png" class="ghost-effect__img"  alt=""/>
          </div>
          <div class="ghost-eye">
            <img loading="lazy" src="./assets/eyes/ghost-eye1.png" class="ghost-eye__img active"  alt=""/>
          </div>
          <div class="ghost-mouth">
            <img loading="lazy" src="./assets/mouth/ghost-mouth1.png" class="ghost-mouth__img active" alt=""/>
          </div>
          <div class="ghost-hand">
            <img loading="lazy" src="./assets/hand/ghost-hand1.png" class="ghost-hand__img active" alt=""/>
          </div>
          <div class="ghost-bubble">
            <img loading="lazy" src="./assets/bubble/bubble1.png" class="ghost-bubble__img" alt=""/>
          </div>
          <div class="save">
            <button onclick="saveImage()">Save</button>
          </div>
        </div>
        <div class="buttons">
          <div class="body">
            <p>Ghost Body</p>
            <ul class="closet-body">
              <li class="active"><img src="./assets/body/ghost-body1.png"/></li>
              <li><img src="./assets/body/ghost-body2.png"/></li>
              <li><img src="./assets/body/ghost-body3.png"/></li>
              <li><img src="./assets/body/ghost-body4.png"/></li>
              <li><img src="./assets/body/ghost-body5.png"/></li>
            </ul>
          </div>
          <div class="effect">
            <p>Effect</p>
            <ul class="closet-effect">
              <li><img src="./assets/effect/ghost-effect1.png"/></li>
              <li><img src="./assets/effect/ghost-effect2.png"/></li>
            </ul>
          </div>
          <div class="head">
            <p>Head</p>
            <ul class="closet-head">
                <li class="active"><img src="./assets/head/ghost-head1.png"/></li>
                <li><img src="./assets/head/ghost-head2.png"/></li>
                <li><img src="./assets/head/ghost-head3.png"/></li>
                <li><img src="./assets/head/ghost-head4.png"/></li>
                <li><img src="./assets/head/ghost-head5.png"/></li>
                <li><img src="./assets/head/ghost-head6.png"/></li>
                <li><img src="./assets/head/ghost-head7.png"/></li>
                <li><img src="./assets/head/ghost-head8.png"/></li>
                <li><img src="./assets/head/ghost-head9.png"/></li>
                <li><img src="./assets/head/ghost-head10.png"/></li>
                <li><img src="./assets/head/ghost-head11.png"/></li>
            </ul>
          </div>
          <div class="eye">
            <p>Eye</p>
            <ul class="closet-eye">
                <li class="active"><img src="./assets/eyes/ghost-eye1.png"/></li>
                <li><img src="./assets/eyes/ghost-eye2.png"/></li>
                <li><img src="./assets/eyes/ghost-eye3.png"/></li>
                <li><img src="./assets/eyes/ghost-eye4.png"/></li>
                <li><img src="./assets/eyes/ghost-eye5.png"/></li>
                <li><img src="./assets/eyes/ghost-eye6.png"/></li>
                <li><img src="./assets/eyes/ghost-eye7.png"/></li>
                <li><img src="./assets/eyes/ghost-eye8.png"/></li>
                <li><img src="./assets/eyes/ghost-eye9.png"/></li>
                <li><img src="./assets/eyes/ghost-eye10.png"/></li>
            </ul>
          </div>
          <div class="mouth">
            <p>Mouth</p>
            <ul class="closet-mouth">
                <li class="active"><img src="./assets/mouth/ghost-mouth1.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth2.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth3.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth4.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth5.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth6.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth7.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth8.png"/></li>
                <li><img src="./assets/mouth/ghost-mouth9.png" /></li>
                <li><img src="./assets/mouth/ghost-mouth10.png" /></li>
                <li><img src="./assets/mouth/ghost-mouth11.png" /></li>
                <li><img src="./assets/mouth/ghost-mouth12.png" /></li>
                <li><img src="./assets/mouth/ghost-mouth13.png" /></li>
            </ul>
          </div>
          <div class="hand">
            <p>Hand</p>
            <ul class="closet-hand">
                <li class="active"><img src="./assets/hand/ghost-hand1.png"/></li>
                <li><img src="./assets/hand/ghost-hand2.png"/></li>
                <li><img src="./assets/hand/ghost-hand3.png"/></li>
                <li><img src="./assets/hand/ghost-hand4.png"/></li>
                <li><img src="./assets/hand/ghost-hand5.png"/></li>
                <li><img src="./assets/hand/ghost-hand6.png"/></li>
                <li><img src="./assets/hand/ghost-hand7.png"/></li>
                <li><img src="./assets/hand/ghost-hand8.png"/></li>
                <li><img src="./assets/hand/ghost-hand9.png"/></li>
            </ul>
          </div>
          <div class="bubble">
            <p>Bubble</p>
            <ul class="closet-bubble">
                <li><img src="./assets/bubble/bubble1.png"/></li>
                <li><img src="./assets/bubble/bubble2.png"/></li>
                <li><img src="./assets/bubble/bubble3.png"/></li>
                <li><img src="./assets/bubble/bubble4.png"/></li>
                <li><img src="./assets/bubble/bubble5.png"/></li>
                <li><img src="./assets/bubble/bubble6.png"/></li>
                <li><img src="./assets/bubble/bubble7.png"/></li>
                <li><img src="./assets/bubble/bubble8.png"/></li>
                <li><img src="./assets/bubble/bubble9.png"/></li>
                <li><img src="./assets/bubble/bubble10.png"/></li>
                <li><img src="./assets/bubble/bubble11.png"/></li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <p>
          Created by <strong>Gone</strong> | 
          <a href="https://twitter.com/gonexvii"title="Twitter Profile">Twitter</a> |

      </footer>
    </div>
  </body>
</html>
