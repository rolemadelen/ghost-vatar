<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js"></script>
    <script src="./script/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ghost-vatar</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Ghostvatar</h1>
      </header>
      <section class="wrapper">
        <div class="preview">
          <div class="ghost-body">
            <img
              src="./assets/ghost-body.png"
              alt="ghost body"
              class="ghost-body__img"
            />
          </div>
          <div class="ghost-head">
            <img src="./assets/head/ghost-head1.png" class="ghost-head__img" />
            <link rel="prefetch" href="./assets/head/ghost-head2.png" />
            <link rel="prefetch" href="./assets/head/ghost-head3.png" />
            <link rel="prefetch" href="./assets/head/ghost-head4.png" />
            <link rel="prefetch" href="./assets/head/ghost-head5.png" />
            <link rel="prefetch" href="./assets/head/ghost-head6.png" />
          </div>
          <div class="ghost-eye">
            <img
              src="./assets/eyes/ghost-eye1.png"
              alt="ghost eye"
              class="ghost-eye__img"
            />
            <link rel="prefetch" href="./assets/eyes/ghost-eye2.png" />
            <link rel="prefetch" href="./assets/eyes/ghost-eye3.png" />
            <link rel="prefetch" href="./assets/eyes/ghost-eye4.png" />
            <link rel="prefetch" href="./assets/eyes/ghost-eye5.png" />
            <link rel="prefetch" href="./assets/eyes/ghost-eye6.png" />
          </div>
          <div class="ghost-mouth">
            <img
              src="./assets/mouth/ghost-mouth1.png"
              alt="ghost mouth"
              class="ghost-mouth__img"
            />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth2.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth3.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth4.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth5.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth6.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth7.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth8.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth9.png" />
            <link rel="prefetch" href="./assets/mouth/ghost-mouth10.png" />
          </div>
          <div class="ghost-hand">
            <img
              src="./assets/hand/ghost-hand1.png"
              alt="ghost hand"
              class="ghost-hand__img"
            />
            <link rel="prefetch" href="./assets/hand/ghost-hand2.png" />
            <link rel="prefetch" href="./assets/hand/ghost-hand3.png" />
            <link rel="prefetch" href="./assets/hand/ghost-hand4.png" />
          </div>
        </div>
        <div class="buttons">
          <div class="head">
            <p>Head</p>
            <button onclick="switchPrevHead()">＜</button>
            <button onclick="switchNextHead()">＞</button>
          </div>
          <div class="eye">
            <p>Eye</p>
            <button onclick="switchPrevEye()">＜</button>
            <button onclick="switchNextEye()">＞</button>
          </div>
          <div class="mouth">
            <p>Mouth</p>
            <button onclick="switchPrevMouth()">＜</button>
            <button onclick="switchNextMouth()">＞</button>
          </div>
          <div class="hand">
            <p>Hand</p>
            <button onclick="switchPrevHand()">＜</button>
            <button onclick="switchNextHand()">＞</button>
          </div>
          <div class="save">
            <button onclick="saveImage()">Save</button>
          </div>
        </div>
      </section>
      <footer>
        <p>
          Created by <strong>Blue Eu</strong> | 
          <a href="https://twitter.com/gonexvii"title="Twitter Profile">Twitter</a> |
          <a href="https://github.com/gonexvii" title="Github">GitHub</a>
        </p>
      </footer>
    </div>
  </body>
</html>
